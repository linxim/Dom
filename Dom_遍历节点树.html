    <script>

        //div.childNodes  遍历子孩子  包括div中的text文本节点,注释节点,元素节点
        // var strong=document.getElementsByTagName('strong')[0];
        //div.nextSibling 查找下一个兄弟节点.previousSibling查找上一个兄弟节点,没了就为null;

        //基于元素节点数的遍历
        var div=document.getElementsByTagName('div')[0];
        var strong=document.getElementsByTagName('strong')[0];
        //div.parentElement 当前元素的父元素节点
        //div.children      当前元素的元素子节点
        //div.firstElementChild  返回第一个元素节点
        //div.lastElementChild
        //strong.nextElementSibling/previousElementSibling 后一个/前一个兄弟元素节点

        function retElementChild(node){
            var temp={
                length:0,
                push:Array.prototype.push,
                splice:Array.prototype.splice
            },
            child=node.childNodes,
                len=child.length;
            for(var i=0;i<len;i++){
                if(child[i].nodeType===1){  //返回元素节点
                    temp.push(child[i]);
                }
            }
            return temp;
        }
        console.log(retElementChild(div));
    </script>
